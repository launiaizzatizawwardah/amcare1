name: amcare1
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # GetX untuk state management & routing
  get: ^4.6.5
  url_launcher: ^6.2.2
  font_awesome_flutter: ^10.6.0

  # HTTP
  http: ^0.13.6

  # Barcode
  barcode_widget: ^2.0.4

  # iOS icons
  cupertino_icons: ^1.0.8

  # ⭐⭐⭐ Animasi Super Ringan & Keren
  flutter_staggered_animations: ^1.1.1
  
  # ⭐ Carousel animasi (opsional tapi bagus)
  carousel_slider: ^4.2.1


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-SemiBold.ttf
          weight: 600

  assets:
    - assets/images/logo_rs.png
    - assets/images/pendaftaran.png
    - assets/images/rekam_medis.png
    - assets/images/antrian.png
    - assets/images/jadwal.png
    - assets/images/klinik.png
    - assets/images/tempat_tidur.png
    - assets/images/farmasi.png
    - assets/images/emergency.png
    - assets/images/promosi.png
    - assets/images/background-marble.png
